<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Thrower vs Goblins</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
        }
        #health-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid white;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #f00;
            transition: width 0.3s;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="instructions">WASD to move, SPACE to shoot fireballs</div>
        <div id="health-container"><div id="health-bar"></div></div>
        <div id="score">Score: 0</div>
        <div id="game-over">
            <h2>Game Over</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    
    <script type="module" src="./src/main.js"></script>
</body>
</html>
